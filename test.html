<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrement d’un véhicule</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 650px;
      transition: transform 0.3s ease;
      animation: fadeIn 0.6s ease forwards;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    /* --- Organisation du formulaire --- */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    input {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.3);
    }

    /* --- Bouton --- */
    .btn-submit {
      grid-column: 1 / -1;
      padding: 14px;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #2ecc71, #27ae60);
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      font-size: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enregistrement d’un véhicule</h1>

    <form id="formVehicule">
      <div class="form-group">
        <label for="immatriculation">Numéro d’immatriculation :</label>
        <input type="text" id="immatriculation" name="immatriculation" placeholder="Ex : 1234-AB-56" required>
      </div>

      <div class="form-group">
        <label for="marque">Marque :</label>
        <input type="text" id="marque" name="marque" placeholder="Ex : Peugeot" required>
      </div>

      <div class="form-group">
        <label for="modele">Modèle :</label>
        <input type="text" id="modele" name="modele" placeholder="Ex : 208" required>
      </div>

      <div class="form-group">
        <label for="annee">Année :</label>
        <input type="number" id="annee" name="annee" min="1900" max="2025" placeholder="Ex : 2022" required>
      </div>

      <div class="form-group">
        <label for="proprietaire">Propriétaire :</label>
        <input type="text" id="proprietaire" name="proprietaire" placeholder="Nom du propriétaire" required>
      </div>

      <div class="form-group">
        <label for="couleur">Couleur :</label>
        <input type="text" id="couleur" name="couleur" placeholder="Ex : Rouge, Bleu..." required>
      </div>

      <button type="submit" class="btn-submit">Enregistrer</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById("formVehicule").addEventListener("submit", function(e){
      e.preventDefault();
      const message = document.getElementById("message");
      message.textContent = "✅ Véhicule enregistré avec succès !";
      message.style.color = "#27ae60";
      this.reset();
    });
  </script>
</body>
</html>
